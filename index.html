<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Keyboard</title>
</head>
<body>
    <div class="container">

        <section class="display">
            <h1 class='letter-display'></h1>
        </section>
        
<section class="controls">
    <div class="control white" data-type="white">White</div>
    <div class="control red" data-type="red">Red</div>
    <div class="control green" data-type="green">Green</div>
    <div class="control blue" data-type="blue">Blue</div>
</section>

<section class="keyboard">
    <section class="row row-1"><button>` ~</button><button>1 !</button><button>2 @</button><button>3 #</button><button>4 $</button><button>5 %</button><button>6 ^</button><button>7 &</button><button>8 *</button><button>9 (</button><button>0 )</button><button>- _</button><button>= +</button><button class="back">Back</button></section>
    <section class="row row-2"><button class="tab">Tab</button><button>Q</button><button>W</button><button>E</button><button>R</button><button>T</button><button>Y</button><button>U</button><button>I</button><button>O</button><button>P</button><button>[ {</button><button>] }</button><button>\ |</button></section>
    <section class="row row-3"><button class="capsLk">CapsLk</button><button>A</button><button>S</button><button>D</button><button>F</button><button>G</button><button>H</button><button>J</button><button>K</button><button>L</button><button>; :</button><button>' "</button><button class="enter">Enter</button></section>
    <section class="row row-4"><button class="shift">Shift</button><button>Z</button><button>X</button><button>C</button><button>V</button><button>B</button><button>N</button><button>M</button><button>, <</button><button>. ></button><button>/ ?</button><button class="shift">Shift</button></section>
    <section class="row row-5"><button class="bottom">Ctrl</button><button class="bottom">Win</button><button class="bottom">Alt</button><button class="space">Space</button><button class="bottom">Alt</button><button class="bottom">Fn</button><button class="bottom">Mn</button><button class="bottom">Ctrl</button></section>
</section>
        
</div>

    <script src="script.js"></script>
</body>
</html>
